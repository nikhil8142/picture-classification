<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Login</title>
</head>
<body background="C:\Users\nikhi\OneDrive\Desktop\3-2 project">
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" autocomplete="off">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" required aria-label="Username" placeholder="Enter your username">
            
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required aria-label="Password" placeholder="Enter your password" autocomplete="new-password">
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
